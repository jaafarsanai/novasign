services:
  postgres:
    image: postgres:16-alpine
    container_name: novasign_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: novasign_user
      POSTGRES_PASSWORD: novasign_pass
      POSTGRES_DB: novasign_main
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: novasign_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
